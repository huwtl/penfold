penfold {

  publicUrl = "http://localhost:9762"

  httpPort = 9762

  domainRedisConnectionPool {
    host = localhost
    port = 6380
    database = 0
    poolSize = 10
    password = secret
  }

  queryRedisConnectionPool {
    host = localhost
    port = 6380
    database = 1
    poolSize = 100
    password = secret
  }

  queryIndexes = [
    {
      name = index1
      fields = [{key = field1, path = payload / inner / field1}]
    },
    {
      name = index2
      fields = [{key = field1, path = payload / inner / field1}, {key = field2, path = payload / field2}]
    }
  ]

  triggeredCheckFrequency = 1 minute

}