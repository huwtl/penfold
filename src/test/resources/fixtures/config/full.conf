penfold {

  publicUrl = "http://localhost:8080"

  httpPort = 8080

  domainRedisConnectionPool {
    host = localhost
    port = 6379
    database = 0
    poolSize = 10
    password = secret
  }

  queryRedisConnectionPool {
    host = localhost
    port = 6379
    database = 1
    poolSize = 100
    password = secret
  }

  queryIndexes = [
    {
      name = index1
      fields = [{key = field1, path = payload / inner / field1}]
    },
    {
      name = index2
      fields = [{key = field1, path = payload / inner / field1}, {key = field2, path = payload / field2}]
    }
  ]

  triggeredJobCheckFrequency = 1 minute

}