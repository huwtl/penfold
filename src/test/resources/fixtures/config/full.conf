penfold {

  publicUrl = "http://localhost:9762"

  httpPort = 9762

  authentication {
    username = user
    password = secret
  }

  domainJdbcConnectionPool {
    driver = org.hsqldb.jdbcDriver
    url = "jdbc:hsqldb:mem:penfold;sql.syntax_mys=true"
    username = user
    password = secret
    poolSize = 10
  }

  readStoreMongoDatabaseServers {
    databaseName = dbname
    servers = [
      {
        host = "127.0.0.1"
        port = 12345
      }
    ]
  }

  readStoreIndexes = [
    {
      name = index1
      fields = [{alias = field1, path = "payload.field1"}]
    },
    {
      name = index2
      fields = [{alias = field1, path = payload.field1}, {alias = field2, path = "payload.field2", multiKey = true}]
    }
  ]

  pageSize = 25

  eventSync = 2 minutes

  triggeredCheckFrequency = 1 minute

  taskArchiver = {
    timeoutAttributePath = "payload.timeout"
    checkFrequency = 1 minute
  }

}