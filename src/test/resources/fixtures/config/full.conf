penfold {

  publicUrl = "http://localhost:9762"

  httpPort = 9762

  authentication {
    username = user
    password = secret
  }

  domainJdbcConnectionPool {
    driver = org.hsqldb.jdbcDriver
    url = "jdbc:hsqldb:mem:penfold;sql.syntax_mys=true"
    username = user
    password = secret
    poolSize = 10
  }

  readStoreMongoDatabaseServers {
    databaseName = dbname
    servers = [
      {
        host = "127.0.0.1"
        port = 27017
      },
      {
        host = "127.0.0.2"
        port = 27018
      }
    ]
  }

  readStoreIndexes = [
    {
      fields = [{alias = field1, path = "payload.field1"}]
    },
    {
      fields = [{alias = field1, path = payload.field1}, {alias = field2, path = "payload.field2"}]
    }
  ]

  pageSize = 25

  triggeredCheckFrequency = 1 minute

}