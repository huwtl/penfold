penfold {

  publicUrl = "http://localhost:9762"

  httpPort = 9762

  domainJdbcConnectionPool {
    driver = org.hsqldb.jdbcDriver
    url = "jdbc:hsqldb:mem:penfold;sql.syntax_mys=true"
    username = user
    password = secret
    poolSize = 10
  }

  queryRedisConnectionPool {
    host = localhost
    port = 6380
    database = 1
    poolSize = 100
    password = secret
  }

  queryIndexes = [
    {
      name = index1
      fields = [{key = field1, path = payload / inner / field1}]
    },
    {
      name = index2
      fields = [{key = field1, path = payload / inner / field1}, {key = field2, path = payload / field2}]
    }
  ]

  triggeredCheckFrequency = 1 minute

}