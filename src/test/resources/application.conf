penfold {

  publicUrl = "http://localhost:9762"

  httpPort = 9762

  authentication {
    username = user
    password = secret
  }

  database {
    driver = org.hsqldb.jdbcDriver
    url = "jdbc:hsqldb:mem:penfold"
    username = user
    password = secret
    poolSize = 10
  }

  readStoreDbMigrationPath = /tmp

  readStoreAliases = {
    alias1 = path1
    alias2 = path2
  }

  sortOrdering = {
    waiting = Desc
    ready = Desc
    started = Asc
    closed = Asc
  }

  pageSize = 25

  eventSync = 2 minutes

  triggeredCheckFrequency = 1 minute

  taskArchiver = {
    timeoutPayloadPath = "archiveTimeout"
    checkFrequency = 1 minute
  }

  readyTaskAssignmentTimeout = {
    timeoutPayloadPath = "assignmentTimeout"
    checkFrequency = 2 minute
  }

}